server {
    listen 80;
    server_name _;
    
    # Security headers
    add_header X-Robots-Tag "noindex, nofollow, noarchive" always;
    add_header X-Frame-Options "DENY" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "no-referrer" always;
    add_header Content-Security-Policy "default-src 'self' 'unsafe-inline' 'unsafe-eval' https://cdnjs.cloudflare.com https://fonts.googleapis.com https://fonts.gstatic.com https://router.jspriggins.com; connect-src 'self' https://router.jspriggins.com; img-src 'self' data:; font-src 'self' https://fonts.gstatic.com" always;
    
    # Remove server tokens
    server_tokens off;
    
    # Basic auth for entire site
    auth_basic "Punky Platform — Private Access";
    auth_basic_user_file /etc/nginx/.htpasswd;
    
    root /usr/share/nginx/html;
    index index.html;
    
    # SPA routing — all paths serve index.html
    location / {
        try_files $uri $uri/ /index.html;
    }
    
    # Health check (no auth required)
    location = /healthz {
        auth_basic off;
        access_log off;
        return 200 '{"status":"ok"}';
        add_header Content-Type application/json;
    }
    
    # Block sensitive paths
    location ~ /\. { deny all; }
    location ~ ~$ { deny all; }
    
    # Cache static assets
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 7d;
        add_header Cache-Control "public, immutable";
    }
    
    # Gzip
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml text/javascript image/svg+xml;
}
